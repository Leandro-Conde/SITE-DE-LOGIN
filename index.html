<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai a imagem no css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="email" name="login" id="ilogin" required minlength="8" placeholder="seu email" autocomplete="email">

                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="9" placeholder="sua senha" autocomplete="current-password">
                    </div>
                        <input type="submit" value="enviar">
                        <input type="reset" value="limpar">
                        <a href="EsqueciSenha.html">Esqueci a Senha!</a> <i class="material-symbols-outlined">lock</i>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
